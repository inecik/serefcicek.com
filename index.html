                bio1: `<strong>Doç. Dr. Şeref Çiçek</strong>, spor biliminin titiz akademik disiplinini yeşil sahaların yüksek tempolu rekabetiyle harmanlayabilen ender isimlerden biridir.  Orta Doğu Teknik Üniversitesi’nde tamamladığı <em>spor bilimi doktorası</em> ona oyunun en ince nüanslarını veriye dayalı analizlerle çözümleme yetkinliği kazandırırken, UEFA Pro Lisansı bu teorik zenginliği sahaya stratejik üstünlük olarak yansıtmasının kapısını aralamıştır.`,

            en: {
                "name": "Şeref Çiçek",
                "position": "UEFA Pro-Licensed Coach & Sports Scientist",
                "bio1": "<strong>Assoc. Prof. Dr. Şeref Çiçek</strong> is one of the rare figures capable of fusing the rigorous academic discipline of sports science with the high-tempo competition of the pitch. The <em>Ph.D. in Sports Science</em> he earned at Middle East Technical University endowed him with the ability to decipher the game’s subtlest nuances through data-driven analysis, while his UEFA Pro Licence unlocked the path to translating that theoretical wealth into strategic dominance on the field.",

                "position": "UEFA-Pro-lizenzierter Trainer und Sportwissenschaftler",
                "bio1": "<strong>Assoc. Prof. Dr. Şeref Çiçek</strong> gehört zu den wenigen Persönlichkeiten, die die strenge wissenschaftliche Disziplin der Sportwissenschaft mit dem hochgetakteten Wettkampf auf dem Rasen harmonisch vereinen können. Die <em>Promotion in Sportwissenschaft</em>, die er an der Orta Doğu Teknik Üniversitesi (Middle East Technical University) abschloss, verlieh ihm die Fähigkeit, die feinsten Nuancen des Spiels mittels datenbasierter Analysen zu entschlüsseln, während ihm die UEFA-Pro-Lizenz die Tür öffnete, diesen theoretischen Reichtum in strategische Überlegenheit auf dem Platz zu verwandeln.",
                "bio2": "Seine in der Nachwuchsabteilung von <strong>Gençlerbirliği</strong> gesäte Trainerkarriere wurde durch die internationale Vision gefestigt, die er bei <strong>FC Seoul</strong> in Südkorea gewann. Unter dem aufbrandenden Echo der Tribünen bildete er das Rückgrat des Trainerstabs beim Pokalsieg von <strong>Trabzonspor</strong> im Jahr 2010 und verlieh dem steilen Aufschwung von <strong>Bursaspor</strong> in der Saison 2014/15 zusätzlichen Schub. Die glänzendsten Kapitel entstanden jedoch zwischen 2015 und 2019, als <strong>Beşiktaş JK</strong> zwei Mal in Folge die Süper Lig gewann: Durch die Vertiefung der taktischen Dimension des Teams stickte Çiçek seinen Namen Faden für Faden in den Schatten dieser Trophäen.",

        const translations = window.translations; // shorthand

        /* ----------------- LANGUAGE HANDLER ----------------- */
        function setLanguage(lang){
            const dict = translations[lang] || translations.en;
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerHTML = dict[key] || key;
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
            localStorage.setItem('lang', lang);
        }

        // Initial load: use previously chosen language or browser default
        const userLang = localStorage.getItem('lang') || (navigator.language || 'en').slice(0,2);
        setLanguage(['tr','en','de', 'ko'].includes(userLang) ? userLang : 'en');

        // Button click events
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
        });
    })();
