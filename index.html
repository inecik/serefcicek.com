                position: "UEFA Pro Lisanslı Antrenör ve Spor Bilimci",
                bio1: `<strong>Doç. Dr. Şeref Çiçek</strong>, spor biliminin titiz akademik disiplinini yeşil sahaların yüksek tempolu rekabetiyle harmanlayabilen ender isimlerden biridir.  Türkiye'nin köklü ve en iyi üniversitelerinden biri olan Orta Doğu Teknik Üniversitesi’nde tamamladığı <em>spor bilimi doktorası</em> ona oyunun en ince nüanslarını veriye dayalı analizlerle çözümleme yetkinliği kazandırırken, UEFA Pro Lisansı bu teorik zenginliği sahaya stratejik üstünlük olarak yansıtmasının kapısını aralamıştır.`,
                bio2: `1990’lı yıllarda ODTÜ’deki öğrencilik günlerinde dahi futbol kariyerine ara vermeyen Şeref Çiçek, <strong>Gençlerbirliği</strong>’nin Süper Lig’e yükselen kadrosunun omurgasını oluşturarak hem kendi oyun kimliğini hem de kulübün geleceğini şekillendirdi. Oyunculuk kariyerinin son bulmasının ardından Gençlerbirliği altyapısında tohumlarını attığı antrenörlük kariyeri, Güney Kore’de <strong>FC Seoul</strong> bünyesinde kazandığı uluslararası vizyonla perçinlendi. Tribünlerin ateşli yankıları eşliğinde, <strong>Trabzonspor</strong>’un 2010 Türkiye Kupası zaferinde teknik ekibin belkemiğini oluşturdu; <strong>Bursaspor</strong>’un 2014-15 sezonundaki ivmeli  çıkışına itici güç kattı.  En parlak sayfalar ise 2015-2019 yıllarında <strong>Beşiktaş</strong>’ın arka arkaya yaşadığı Süper Lig şampiyonluklarında yazıldı: Çiçek, takımın taktik derinliğini pekiştirerek kupaların gölgesine adını ilmik ilmik nakşetti.`,
                bio3: `Aynı dönemde <strong>Türkiye A Millî Futbol Takımı</strong>’nın Avrupa Şampiyonası eleme grubundaki başarılı serisinde saha kenarındaki analitik katkılarıyla da kilit rol oynadı. Analitik zarafetle harmanladığı <em>oyun içi sezgisi</em>, görev yaptığı her kulübün performans çıtasını yukarı taşıdı. Şeref Çiçek bugün, geçmiş başarılarının ötesinde, futbolun bilimle kesiştiği ufuk çizgisini sabırla genişleten bir <em>vizyoner</em> ve <em>kazanma kültürünün mimarı</em> olarak anılmaktadır.`,

            en: {
                title:  "Şeref Çiçek – Official Profile",
                name: "Şeref Çiçek",
                position: "UEFA Pro Licensed Coach and Sports Scientist",
                bio1: `<strong>Assoc. Prof. Dr. Şeref Çiçek</strong> is one of the rare figures capable of blending the rigorous academic discipline of sports science with the high-octane competition of the football pitch. The <em>PhD in sports science</em> he completed at Middle East Technical University—one of Turkey’s oldest and finest institutions—has given him the ability to unravel the game’s subtlest nuances through data-driven analysis, while his UEFA Pro Licence has opened the door for turning that theoretical wealth into strategic superiority on the field.`,
                bio2: `Even during his student days at METU in the 1990s, Şeref Çiçek never paused his football career, shaping both his own playing identity and the club’s future by forming the backbone of <strong>Gençlerbirliği</strong>’s squad that earned promotion to the Süper Lig. After hanging up his boots, the coaching career he seeded in Gençlerbirliği’s academy was fortified by the international vision he gained within South Korea’s <strong>FC Seoul</strong>. Amid the roaring terraces, he became the linchpin of the technical staff in <strong>Trabzonspor</strong>’s 2010 Turkish Cup triumph and drove <strong>Bursaspor</strong>’s powerful surge in the 2014-15 season. The brightest pages, however, were written between 2015 and 2019, when <strong>Beşiktaş</strong> claimed back-to-back Süper Lig titles: stitch by stitch, Çiçek deepened the team’s tactical fabric and etched his name into the shadow of the trophies.`,
                bio3: `During the same period, he also played a pivotal role on the touchline for the <strong>Turkey National Football Team</strong>, providing analytical insights that underpinned their successful European Championship qualifying run. The fusion of <em>in-game intuition</em> and analytical finesse that he brings to every appointment has unfailingly raised the performance bar of each club he serves. Today, beyond the laurels already won, Şeref Çiçek is hailed as a <em>visionary</em> who patiently expands the horizon where football meets science—and as an <em>architect of a winning culture</em>.`,

                name: "Şeref Çiçek",
                position: "UEFA-Pro-Lizenzierter Trainer und Sportwissenschaftler",
                bio1: `<strong>Doz. Dr. Şeref Çiçek</strong> zählt zu den seltenen Persönlichkeiten, die die strenge akademische Disziplin der Sportwissenschaft mit dem hoch­tempo­reichen Wettkampf auf dem grünen Rasen verbinden können. Sein an der Orta Doğu Teknik Üniversitesi (ODTÜ) – einer der traditionsreichsten Spitzenuniversitäten der Türkei – abgeschlossenes <em>Doktorat in Sportwissenschaft</em> verlieh ihm die Fähigkeit, die feinsten Nuancen des Spiels durch datengestützte Analysen zu entschlüsseln, während ihm die UEFA-Pro-Lizenz den Weg öffnete, diesen theoretischen Reichtum in einen strategischen Vorteil auf dem Platz zu verwandeln.`,  
                bio2: `Schon in den 1990er-Jahren, als Student an der ODTÜ, unterbrach Şeref Çiçek seine Fußballkarriere nie und bildete als tragende Säule des Aufstiegskaders von <strong>Gençlerbirliği</strong> in die Süper Lig zugleich sein eigenes Spielprofil wie auch die Zukunft des Klubs. Nach dem Ende seiner aktiven Laufbahn säte er in der Nachwuchsabteilung von Gençlerbirliği die ersten Samen seiner Trainerkarriere und festigte sie mit der in Südkorea bei <strong>FC Seoul</strong> gewonnenen internationalen Vision. Unter dem mitreißenden Echo der Tribünen bildete er das Rückgrat des Trainerstabs beim Türkiye-Kupası-Triumph von <strong>Trabzonspor</strong> 2010 und trieb den steilen Aufschwung von <strong>Bursaspor</strong> in der Saison 2014/15 voran. Die strahlendsten Kapitel jedoch wurden 2015–2019 geschrieben, als <strong>Beşiktaş</strong> zwei aufeinanderfolgende Süper-Lig-Meisterschaften feierte: Dort verdichtete Çiçek die taktische Tiefe der Mannschaft und webte seinen Namen Faden für Faden in den Schatten der Trophäen.`,  
                bio3: `Parallel dazu spielte er am Spielfeldrand eine Schlüsselrolle in der erfolgreichen Serie der <strong>Türkische Fußballnationalmannschaft</strong> in der Qualifikation zur Europameisterschaft, indem er analytische Impulse lieferte. Seine mit analytischer Eleganz verwobene <em>instinktive Spielintelligenz</em> hob die Leistungsmesslatte jedes Klubs, für den er tätig war. Heute gilt Şeref Çiçek – über seine bisherigen Erfolge hinaus – als ein <em>Visionär</em> und <em>Architekt einer Siegerkultur</em>, der geduldig die Horizontlinie dort erweitert, wo sich Fußball und Wissenschaft schneiden.`,

            ko: {
                title:  "Şeref Çiçek – 공식 프로필",
                name: "Şeref Çiçek",
                position: "UEFA 프로 라이선스 코치 겸 스포츠 과학자",
                bio1: `<strong>부교수 Dr. Şeref Çiçek</strong>, 스포츠 과학의 엄밀한 학문적 규율을 푸른 그라운드의 고속 경쟁과 조화시킬 수 있는 드문 인물이다. 터키의 유구하고 최고 명문 대학 중 하나인 Orta Doğu Teknik Üniversitesi에서 마친 <em>스포츠 과학 박사 학위</em>는 그에게 경기의 가장 미세한 뉘앙스를 데이터 기반 분석으로 해석할 수 있는 능력을 부여했고, UEFA Pro 라이선스는 이 이론적 풍요를 그라운드에서 전략적 우위로 승화시키는 문을 열어 주었다.`,
                bio2: `1990년대 ODTÜ 재학 시절에도 축구 경력을 단 한순간도 놓지 않았던 Şeref Çiçek은 <strong>Gençlerbirliği</strong>의 슈퍼리그 승격 스쿼드의 중추를 형성하며 자신의 플레이 아이덴티티와 구단의 미래를 함께 빚어냈다. 선수 생활을 마친 뒤 Gençlerbirliği 유소년 시스템에서 싹튼 그의 지도자 경력은 대한민국의 <strong>FC Seoul</strong>(FC 서울)에서 얻은 국제적 시야로 더욱 단단해졌다. 열광적인 관중의 함성 속에서 그는 <strong>Trabzonspor</strong>의 2010 터키컵 우승에서 코칭스태프의 핵심을 담당했고, <strong>Bursaspor</strong>의 2014-15 시즌 가파른 상승세에 추진력을 불어넣었다. 그러나 가장 빛나는 장면은 2015~2019년 <strong>Beşiktaş</strong>의 연속 슈퍼리그 챔피언십에서 기록되었다. Çiçek은 팀의 전술적 깊이를 더해 트로피의 그림자마다 자신의 이름을 한 땀 한 땀 새겨 넣었다.`,
                bio3: `같은 시기 그는 <strong>Turkey National Football Team</strong>(터키 축구 국가대표팀)의 유럽 선수권 예선 조에서 거둔 성공적인 행진에서도 벤치 옆에서 펼친 분석적 기여로 핵심적인 역할을 했다. 분석적 세련미와 어우러진 그의 <em>경기 내 직관</em>은 몸담은 모든 클럽의 퍼포먼스 기준을 끌어올렸다. Şeref Çiçek은 오늘날 과거의 성과를 넘어, 축구가 과학과 만나는 지평선을 인내로 넓혀 가는 <em>비전가</em>이자 <em>승리 문화를 설계하는 장인</em>으로 기억되고 있다.`,
                "linkedin": "링크드인",
